<div>
  <div class="pt-3 d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 bg-white border shadow-lg">
      <form class="p-5">
        <p class="h5">Create an Account Now!</p>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input type="text" matInput [formControl]="fullName" placeholder="Dikko Chinedu">
          <mat-error *ngIf="fullName.hasError('required')">
            Full Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Phone</mat-label>
          <span matPrefix>+234 &nbsp;</span>
          <input type="text" matInput [formControl]="phone" placeholder="9087437621">
          <mat-error *ngIf="phone.hasError('maxlength') && !phone.hasError('required')">
            Enter a Valid Phone Number
          </mat-error>
          <mat-error *ngIf="phone.hasError('required')">
            Phone Number is <strong>required</strong>
          </mat-error>
        </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Create Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput [formControl]="pword" placeholder="chinedu@31now">
            <mat-error *ngIf="pword.hasError('pattern') && !pword.hasError('required')">
              Password must contain special characters
            </mat-error>
            <mat-error *ngIf="pword.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        <input type="checkbox" class="my-2" (click)="hide = !hide" /> Show Password
        <button type="submit" (click)="register()" class="btn btn-warning font-weight-bold btn-block" [disabled]="disableBtn">Create Account</button>
        <p class="h6 py-2">Have an Account? <a routerLink="/layout/login" class="text-warning">Login Now</a></p>
      </form>
    </div>
  </div>
</div>
